<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch the Groundhog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Catch the Groundhog Game</h1>
  <div id="difficulty-select">
    <button class="difficulty-button" data-difficulty="Easy">Easy</button>
    <button class="difficulty-button" data-difficulty="Medium">Medium</button>
    <button class="difficulty-button" data-difficulty="Hard">Hard</button>
  </div>
  <div id="grid-container">
    <!-- The grid will be dynamically generated by JavaScript -->
  </div>
  <p>Clicks: <span id="clicks">0</span></p>
  <p>Difficulty: <span id="difficulty">Easy</span></p>
  <p id="message">Click on the groundhog to catch it!</p>

  <script src="main.js"></script>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
